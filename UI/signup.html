<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/ico" href="images/logoicon.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/typography.css">
	<link rel="stylesheet" type="text/css" href="css/navbarlayout.css">
	<link rel="stylesheet" type="text/css" href="css/formstyles.css">
</head>
<body>
	<nav class="navigation" role="navigation">
		<a href="index.html"><img src="images/logo.png" alt="logo"></a>

		<ul class="menu">
			<li><a href="index.html">Home</a></li>
		</ul>
	</nav>

	<form action="#">
		<h1>Sign Up</h1>
		<label>
			<p>First Name</p>
			<input type="text" name="fname">
		</label>
		<label>
			<p>Last Name</p>
			<input type="text" name="lname">
		</label>
		<label>
			<p>Email</p>
			<input type="email" name="email">
		</label>
		<label>
			<p>Phone Number</p>
			<input type="number" name="pnumber">
		</label>
		<label>
			<p>Home Address</p>
			<input type="text" name="homeaddress">
		</label>
		<label>
			<p>Work Address</p>
			<input type="text" name="workaddress" >
		</label>
		<label>
			<p>City</p>
			<input type="text" name="city">
		</label>
		<a href="userprofile.html" class="submitbtn">Sign Up</a>
		<p>Have an Account? <a href="signin.html">Sign In Instead</a></p>
	</form>

	<footer>
		<p>&copy; 2019 Quick Credit</p>
	</footer>
</body>
</html>
